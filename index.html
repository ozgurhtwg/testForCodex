<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ernährungstracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="login-user" placeholder="Benutzername" required>
            <input type="password" id="login-pass" placeholder="Passwort" required>
            <button type="submit">Einloggen</button>
        </form>

        <h2>Registrieren</h2>
        <form id="register-form">
            <input type="text" id="reg-user" placeholder="Benutzername" required>
            <input type="password" id="reg-pass" placeholder="Passwort" required>
            <button type="submit">Registrieren</button>
        </form>
    </div>

    <div class="container" id="app" style="display:none">
        <h1>Ernährungstracker</h1>
        <form id="food-form">
            <label for="food">Lebensmittel:</label>
            <input type="text" id="food" required>
            <label for="weight">Menge (g):</label>
            <input type="number" id="weight" required min="1">
            <button type="submit">Hinzufügen</button>
        </form>

        <h2>Einträge</h2>
        <table id="entries">
            <thead>
                <tr>
                    <th>Lebensmittel</th>
                    <th>Menge (g)</th>
                    <th>Kalorien</th>
                    <th>Eiweiß (g)</th>
                    <th>Fett (g)</th>
                    <th>Kohlenhydrate (g)</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <th>Summe</th>
                    <th id="total-weight"></th>
                    <th id="total-calories"></th>
                    <th id="total-protein"></th>
                    <th id="total-fat"></th>
                    <th id="total-carbs"></th>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
